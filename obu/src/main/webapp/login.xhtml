<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    </f:facet>
    <title>Logiweb</title>
    <link rel="stylesheet" href="../../resources/core/css/style.css"/>

    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</h:head>
<h:body>
    <f:view encoding="UTF-8" contentType="text/html">
        <h1>here should be login page with gray colors</h1>
        <h:panelGroup layout="block" styleClass="container">
            <h:panelGroup layout="block" styleClass="login">
                <h1>Login to Logiweb</h1>
                <h:form method="post">
                    <p>
                        <h:inputText value='#{driverInfoBean.personalNumber}' placeholder="PN"/>
                    </p>
                    <p class="submit">
                        <h:commandButton action="#{driverInfoBean.getAssignmentInforamation}" value="Show"/>
                    </p>
                </h:form>
            </h:panelGroup>
        </h:panelGroup>
    </f:view>
</h:body>

</html>
