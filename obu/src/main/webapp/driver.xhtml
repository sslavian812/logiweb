<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
        xmlns:c="http://java.sun.com/jsp/jstl/core">

<head>
    <title>Driver Information</title>
    <link rel="stylesheet" href="/resources/core/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/resources/core/css/style.css"/>
    <link rel="stylesheet" href="/resources/core/fonts/*"/>
</head>
<h:body>
    <ui:param name="PN" value="#{driverInfoBean.personalNumber}"/>

    <f:view encoding="UTF-8" contentType="text/html">
        <h:panelGroup layout="block" styleClass="container">
            <h:panelGroup layout="block" styleClass="login">
                <h:panelGroup layout="block" styleClass="row">

                    <h:panelGroup layout="block" styleClass="col-sm-6">

                        <p>driver: #{driverInfoBean.personalNumber} </p>

                        <p>truck: #{driverInfoBean.truckRegistrationNumber}</p>

                        <p>order: #{driverInfoBean.orderIdentifier}</p>


                        <p>involved drivers:</p>
                        <ui:repeat value="#{driverInfoBean.involvedDrivers}" var="driver">
                            #{driver}
                        </ui:repeat>


                        <h:form method="post">
                            <h:inputHidden value='#{driverInfoBean.personalNumber}'/>

                            <p class="submit">
                                <h:commandButton action="#{driverInfoBean.swapShift}"
                                                 value="invert shift: #{driverInfoBean.driverStatus}"/>
                            </p>

                            <p class="submit">
                                <h:commandButton action="#{driverInfoBean.swapStatus}"
                                                 value="invert status: #{driverInfoBean.driverStatus}"/>
                            </p>
                        </h:form>

                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="col-sm-6">

                        <h:form method="post">
                            <h:panelGrid columns="2" border="1">
                                <a4j:repeat value="#{driverInfoBean.cargoesList}" var="cargo" rowKeyVar="row">
                                    <h:panelGroup>#{cargo}</h:panelGroup>
                                    <h:panelGroup>
                                        <p class="submit">
                                            <h:commandButton action="#{driverInfoBean.switchCargoStatus(cargo)}"
                                                             value="#{driverInfoBean.cargoesStatuses.get(row)}"/>
                                        </p>
                                    </h:panelGroup>
                                </a4j:repeat>

                            </h:panelGrid>

                            <c:if test="#{driverInfoBean.ifAllCargoesDelivered()}">
                                <p></p>
                                <h:commandButton action="#{driverInfoBean.getAssignmentInformation}"
                                                 value="complete: #{driverInfoBean.orderIdentifier}"/>
                            </c:if>

                        </h:form>
                    </h:panelGroup>


                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </f:view>
</h:body>
</html>
